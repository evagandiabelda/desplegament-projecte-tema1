<!DOCTYPE html>
<html lang="ca">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Projecte de Javascript</title>
</head>

<body>
    <header>
        <h1>Benvinguts al Curs de Javascript</h1>
        <nav>
            <ul>
                <li><a href="#home">Inici</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Descripció del Curs</h2>
        <p>Aquesta és una breu descripció del curs de Javascript aplicat a les interaccions amb elements HTML.</p>

        <!-- Exemple d'interacció (usuari2): -->
        <h2>Modificar Contingut HTML</h2>
        <button onclick="document.getElementById('demo').innerHTML = 'Contingut modificat!';">Modifica
            Contingut</button>
        <p id="demo">Aquest text es modificarà quan faces clic al botó.</p>

        <!-- Modificació d'un atribut (usuari2): -->
        <h2>Modificar Atributs HTML</h2>
        <button onclick="document.getElementById('myImage').src='https://via.placeholder.com/150';">Canvia
            Imatge</button>
        <img id="myImage" src="https://via.placeholder.com/100" alt="Imatge inicial">

    </main>
    <footer>
        <p>Projecte de Javascript</p>
    </footer>
    <script src="js/script.js"></script>
</body>

</html>
